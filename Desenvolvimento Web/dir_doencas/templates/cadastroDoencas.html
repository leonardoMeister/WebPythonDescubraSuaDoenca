{% extends "doencas.html" %}

{% block divMain %}

    <div id="main">
        <section id="intro" class="main">
            <div class="spotlight">
                <div class="content">
                    <header class="major">
                        <h2>Formulário de Cadastro de Doença</h2>
                    </header>

                    <form name="cadastroDoencas" id="cadastroDoencas" method="POST" enctype="multipart/form-data">
                
                        <div class="input-group form-group">
                            
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                Nome:
                            </div>
                            <input type="text" name="nomeDoenca" autocomplete="off" id="nomeDoenca" maxlength="30" class="form-control" value=""
                                placeholder="Escreva o Nome da Doença">
        
                        </div>
                        <br>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-comment"></i></span>
                                Descrição:
                            </div>
                            <textarea name="descricao" id="descricao" autocomplete="off" maxlength="200" cols="30" rows="2" placeholder="Descrição da Doença"></textarea>

                        </div>

                        <br>
                        <div class="input-group mb-3">
                            <i class="fas fa-bomb"> </i>Gravidade:
                            <select class="custom-select" id="gravidade" name="gravidade">
                                <option disabled selected>Escolher...</option>
                                <option  value="0">0 - Suave</option>
                                <option  value="1">1 - Normal</option>
                                <option  value="2">2 - Um Pouco Grave</option>
                                <option  value="3">3 - Grave</option>
                                <option  value="4">4 - Muito Grave</option>

                            </select>
                        </div>
                        <br>

                         
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-eye-dropper"></i></span>
                                Tratamento:
                            </div>
                            <textarea name="tratamento" id="tratamento" autocomplete="off" maxlength="200"  rows="2" placeholder="Descreva o Tratamento"></textarea>
                        </div>
                         <br>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-list-alt"></i></span>
                                Sintomas:
                            </div>
                            <textarea name="sintomas" id="sintomas" autocomplete="off" maxlength="100"  rows="2" placeholder="Sintomas da Doença"></textarea>
                        </div>
        
                        <br><div class="form-group">
                            <input type="submit" value="Confirmar" class=" float-right login_btn">
                            <br>
                        </div><br>
        
                    </form>

                </div>
            </div>
        </section>
    </div>
{% endblock  %}

{% block herancaJs %}
    {{ super() }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

<script type="text/javascript">
    $("#telefone").mask("(00) 0000-00000");
    $("#cpf").mask("000.000.000.00");
</script>

<script>

    $SCRIPT_ROOT = {{request.script_root | tojson | safe}}; // pega a url da barra de endereço

    $('#cadastroDoencas').submit(function (e) {
        // parar o envio para poder fazer manualmente
        e.preventDefault();
        // captura o form 
        var form = $('#cadastroDoencas')[0];
        // cria o FormData {Object}
        var data = new FormData(form);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "{{url_for('doenca.salvandoDoenca')}}",
            data: data,
            processData: false, // impedir que o jQuery transforme a "data" em querystring
            contentType: false, // desabilitar o cabeçalho "Content-Type"
            cache: false, // desabilitar o "cache"
            timeout: 600000, // definir um tempo limite (opcional)
            // manipular o retorno da requisição
            success: function (data) {
                if (!data.erro) {
                    Swal.fire({
                        title: '',
                        text: data.mensagem,
                        icon: 'success',
                        showCancelButton: false,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'OK'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.replace($SCRIPT_ROOT +
                                "{{ url_for('doenca.rotaMenuDoencas') }}");
                        }
                    });
                } else {
                    Swal.fire("", data.mensagem + '<br>' + data.mensagem_exception, "error");
                    console.log(data.mensagem_exception);
                }
            },
            // manipular erros da requisição
            error: function (e) {
                console.log(e);
            }
        }) // fim execução ajax
    }) // fim função evento submit
    // incluir aqui a opção para editar
</script>
{% endblock herancaJs %}
