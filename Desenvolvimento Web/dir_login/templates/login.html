<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename = 'images/icone.png')}}">
    
        <title>
            Login - Descubra Sua Doen√ßa
        </title>
    
        <link rel="stylesheet" href="{{url_for('static', filename='loginCss/style.css')}}" />
    </head>

    <body>
        <title>Login Page</title>
    
        <!--Bootsrap 4 CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><i class="fab fa-facebook-square"></i></span>
                            <span><i class="fab fa-google-plus-square"></i></span>
                            <span><i class="fab fa-twitter-square"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('login.CriarLogin') }}" method="POST">
    
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="nome" id="nome" class="form-control" placeholder="username">
    
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>
    
                            <div class="form-group">
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
    
                        </form>
    
                    </div>
    
                    <div class="card-footer" id = "footer">
                        {% if request.args.get('falhalogin') == '1': %}
                        <div class="alert alert-danger d-flex justify-content-center" role="alert">
                            Falha no login, tente novamente!
                            {{request.args.get('falhalogin')}}

                        </div>
                        {% else %}
                        <div class="alert alert-info d-flex justify-content-center" role="alert">
                            Preencha o usuario e senha corretamente!
                            {{request.args.get('falhalogin')}}
                        </div>
                        {% endif %}
    
                        <div class="d-flex justify-content-center links">
                            Don't have an account?<a href="{{ url_for('login.formularioCriacao') }}">Sign Up</a>
                        </div>
    
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>

</html>
